<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-info">
                <h1>quantity</h1>
                <div class="qty">
                    <button id="qty_minus" onclick="decrease()">-</button>
                    <input type="text" name="" id="qty" value="1" disabled>
                    <button id="qty_plus" onclick="increase()">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
